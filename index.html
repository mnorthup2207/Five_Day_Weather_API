<html lang="en">

<head>

    <div class="header">

        <div class="col-md-4">
            <!-- the side search section -->
            <form id="city-form">
                <label for="city-input">Search for a city: </label>
                <input id="city-input" class="searchBtn col-md-4" type="text">
                <button id="addBtn" class="col-md-2 btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </form>
                <div id="cityBtn">
                    <!--city buttons here  -->
                </div>
        </div>
        <div id="weatherData" class="col-md-8">
            <div class="bulkWeather">
                <div class="weatherStrip row"></div>
                

            </div>
            <div class="fiveDay">

            </div>
        </div>
    </div>

    <!-- main page w/ city name, temperature, humidity, wind speed, and uv index -->
